<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


    <link rel="stylesheet" href="./assets/css/./carrito.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script defer src="./assets/js/utils.js"></script>

    <script defer src="./assets/js/productos.js"></script>

    <script defer src="./assets/js/carrito.js"></script>

</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">Ecommerce Sustantiva</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">Inicio</a>
                    <a class="nav-link" href="index.html#productos">Productos</a>
                    <a class="nav-link active" aria-current="page" href="carrito.html">Mi carrito</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="py-5">
        <h1 class="text-center">Detalle del pedido:</h1>
    </header>

    <main>

        <div class="cart-wrapper">
            <div class="container">
                <div class="row g-4">
                    <!-- Cart Items Section -->
                    <div class="col-lg-8">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="mb-0">Shopping Cart</h4>
                            <span class="text-muted" id="text-cantidad-elementos"></span>
                        </div>

                        <!-- Product Cards -->
                        <div class="d-flex flex-column gap-3" id="contenedor-detalle-carrito">
                            <!-- AQUÃ SE AGREGA EL DETALLE DE CADA PRODUCTO DEL CARRITO -->

                        </div>
                    </div>

                    <!-- Summary Section -->
                    <div class="col-lg-4">
                        <div class="summary-card p-4 shadow-sm">
                            <h5 class="mb-4">Order Summary</h5>

                            <div class="d-flex justify-content-between mb-3">
                                <span class="text-muted">Subtotal</span>
                                <span id="subtotal">$0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span class="text-muted">Discount</span>
                                <span class="text-success" id="descuento">-$0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span class="text-muted">Shipping</span>
                                <span id="envio">$0</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-4">
                                <span class="fw-bold">Total</span>
                                <span class="fw-bold" id="total">$0</span>
                            </div>

                            <!-- Promo Code -->
                            <div class="mb-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Promo code">
                                    <button class="btn btn-outline-secondary" type="button">Apply</button>
                                </div>
                            </div>

                            <button class="btn btn-primary checkout-btn w-100 mb-3">
                                Proceed to Checkout
                            </button>

                            <div class="d-flex justify-content-center gap-2">
                                <i class="bi bi-shield-check text-success"></i>
                                <small class="text-muted">Secure checkout</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
